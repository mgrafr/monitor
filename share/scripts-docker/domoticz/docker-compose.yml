
version: '3.3'

services:
  domoticz:
    image: domo-mg
    container_name: dom
    restart: unless-stopped
    # Pass devices to container
    devices:
    # cle zwave
    - "/dev/serial/by-id/usb-0658_0200-if00:/dev/ttyACM0"
    ports:
      - "8086:8080"
    volumes:
      - ./config:/opt/domoticz/userdata
      # ./bash:/usr/bin/bash
      - ./www/modules_lua:/opt/domoticz/www/modules_lua
      - ./log:/home/michel
    environment:
      - TZ=Europe/Paris
      - LOG_PATH=/home/domoticz/userdata/domoticz.log
      - WEBROOT=domoticz
